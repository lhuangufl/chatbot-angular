<div class = "hubCenter">
  <section class="search-form">
    <form>
      <input type="text" placeholder="Filter by author">
      <input type="text" placeholder="Filter by name">
      <input type="text" placeholder="Filter by type">
    </form>
  </section>
  <section class="results">
    <app-agent
      *ngFor="let agent of agentList"
      [agent]="agent">
    </app-agent>
  </section>

</div>
