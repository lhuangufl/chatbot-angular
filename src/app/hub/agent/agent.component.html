<section class="agent">
    <div class="agent-content">
        <img class="agent-photo" [src]="agent.photo" alt="Exterior photo of {{agent.name}}">
        <h2 class="agent-heading">{{ agent.name }}</h2>
        <p class="agent-description">{{ agent.description}}, {{agent.author }}</p>
    </div>
    <button (click)="startChat(agent)" class="start-chat-btn">Start Chat</button>
</section>
